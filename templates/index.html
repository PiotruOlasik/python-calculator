<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Flask</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #d0e8f2; /* jasno niebieskie tło */
            font-family: Arial, sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 100% wysokości okna */
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input, select, button {
            font-size: 1.2rem;
            padding: 10px;
            margin: 10px;
        }
        button {
            cursor: pointer;
        }
        h1 {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 20px;
            color: green;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prosty Kalkulator</h1>
        <form method="POST">
            <input type="number" name="a" step="any" required>
            <select name="operation">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
            <input type="number" name="b" step="any" required>
            <br>
            <button type="submit">Oblicz</button>
        </form>

        {% if result is not none %}
            <h2>Wynik: {{ result }}</h2>
        {% endif %}

        {% if error %}
            <p>Błąd: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
